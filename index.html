        .feature-img {
            width: 530px;
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translate(50%, 50%);
            opacity: 0.3;
            background-color: rgba(255, 255, 255, 0.473); /* Adjust opacity here */
            animation: fadeIn 2s ease forwards;
            animation-delay: 1s;
        }

        .feature-img.anim {
            animation-delay: 1.5s;
        }

        .anim {
            opacity: 0;
            transform: translateY(30px);
            animation: moveup 0.5s linear forwards;
        }

        @keyframes moveup {
            100% {
                opacity: 1;
                transform: translateY(0px);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 0.3;
            }
        }

        /* Styles for dropdown menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: transparent;
            width: max-content;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
            left: -160px;
            top: 100%;
            opacity: 0;
            transition: opacity 0.5s ease, left 0.5s ease;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            opacity: 1;
            left: 0;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .dropdown-content a:hover {

            opacity: 1;
            transform: translateY(0px);
        }

        .profile-img {

        /* Progress bar styles */
        .progress-bar {
            position: fixed; /* Position fixed to keep it fixed relative to the viewport */
            top: 0; /* Align to the top */
            left: 0; /* Align to the left */
            width: 100%; /* Occupy the full width */
            height: 5px; /* Adjust the height of the progress bar */
            background-color: #fa4f4f; /* Color of the progress bar */
            transition: width 1s ease; /* Smooth transition for the width change */
            z-index: 9999; /* Ensure it's on top of everything */
        }

        /* Button color change */
        .quality-button.selected {
            background-color: blue !important;
        }

        .quality-button.original-color {
            background-color: #fa4f4f !important;
        }
    </style>

<script>
document.querySelectorAll('.link').forEach(item => {
    item.addEventListener('click', event => {
        const src = event.target.getAttribute('data-src');
        showPdf(src);
    });
});

function showPdf(src) {
    const pdfEmbed = document.getElementById('pdfEmbed');
    pdfEmbed.src = src;
    document.getElementById('image-container').style.display = 'block';
}

// Adding event listener to the download button
document.querySelectorAll('.bt').forEach(button => {
    button.addEventListener('click', function(event) {
        event.preventDefault(); // Prevent default behavior of anchor tag
        const progressBar = document.querySelector('.progress-bar');
        progressBar.style.visibility = 'visible'; // Show the progress bar
        progressBar.style.width = '100%'; // Filling the progress bar

        // Change button color after download starts
        const qualityButtons = document.querySelectorAll('.quality-button');
        qualityButtons.forEach(btn => {
            btn.classList.remove('selected');
            btn.classList.add('original-color');
        });

        setTimeout(() => {
            progressBar.style.width = '0'; // Resetting the progress bar after download completes
            progressBar.style.visibility = 'hidden'; // Hide the progress bar

            // Restore original button color after download completes
            qualityButtons.forEach(btn => btn.classList.remove('original-color'));
        }, 1000); // Change this value to match your desired download duration
    });
});

// Adding event listeners to quality buttons
document.querySelectorAll('.quality-button').forEach(button => {
    button.addEventListener('click', function() {
        document.querySelectorAll('.quality-button').forEach(btn => btn.classList.remove('selected'));
        this.classList.add('selected');
    });
});

document.querySelectorAll('.uploadButton').forEach(uploadButton => {
    uploadButton.addEventListener('click', function() {
        const progressBar = document.querySelector('.progress-bar');
        progressBar.style.visibility = 'visible'; // Show the progress bar
        progressBar.style.width = '100%'; // Filling the progress bar

            progressBar.style.visibility = 'hidden'; // Hide the progress bar
        }, 1000); // Change this value to match your desired upload duration
    });
});
